{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<!-- SEO -->
	<meta name="description" content="Learn proven techniques to reduce stress and manage anxiety effectively.">
	
	<!-- Open Graph (Social Media) -->
	<meta property="og:title" content="Reduce Stress - Mood Manager">
	<meta property="og:description" content="Learn proven techniques to reduce stress and manage anxiety effectively.">
	<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-card.png' %}">
	<meta property="og:url" content="{{ request.build_absolute_uri }}">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Mood Manager">
	
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block title %}Reduce My Stress{% endblock %}

{% block content %}
<h1>How To Reduce Your Stress!</h1>
{% endblock %}
