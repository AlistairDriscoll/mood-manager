{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<!-- SEO -->
	<meta name="description" content="Discover actionable strategies to boost your mood and enhance your emotional wellbeing.">
	
	<!-- Open Graph (Social Media) -->
	<meta property="og:title" content="Improve Your Mood - Mood Manager">
	<meta property="og:description" content="Discover actionable strategies to boost your mood and enhance your emotional wellbeing.">
	<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-card.png' %}">
	<meta property="og:url" content="{{ request.build_absolute_uri }}">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Mood Manager">
	
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block title %}Improve My Mood{% endblock %}

{% block content %}
<h1>How To Boost Your Mood!</h1>
{% endblock %}
