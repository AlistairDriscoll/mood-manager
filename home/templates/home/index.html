{% extends 'base.html' %}
{% load static %}

{% block content %}
<video autoplay muted loop playsinline class="bg-video">
  <source src="{% static 'videos/sunset.mp4' %}" type="video/mp4">
</video>

<div class="video-overlay"></div>

<div class="landing-hero">
    <div class="hero-content">
        <div class="logo-container">
            <h1 class="logo-text">Mood Manager</h1>
            <div class="logo-underline"></div>
        </div>
        
        <p class="tagline">
            Track your emotions, understand your patterns, and improve your mental wellbeing one day at a time.
        </p>
        
        <a href="{% url 'predict' %}" class="cta-button">
            Track Your Mood Today
        </a>
        
        <p class="subtitle">
            Start your journey to better emotional awareness
        </p>
    </div>
</div>
{% endblock %}
